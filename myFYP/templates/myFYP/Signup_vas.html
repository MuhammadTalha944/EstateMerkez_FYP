{% extends "header.html"%}
{% load staticfiles %}
{% block content %}
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Form content box start -->
                <div class="form-content-box">
                  {% if registered %}
                  <h1>Thank you for registering!</h1>
                {% else %}
                  <h1>Register Here</h1>
                  <h3>Just fill out the form.</h3>

                  <form enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    {{ user_form.as_p }}
                    {{ profile_form.as_p }}
                    <input type="submit" name="" value="Register">
                  </form>

                {% endif %}

                        <!-- Form end-->
                    </div>
                    <!-- Footer -->
                    <div class="footer">
                        <span>
                            I want to <a href="{% url 'myFYP:main_login' %}">return to login</a>

                        </span>
                    </div>
                </div>
                <!-- Form content box end -->
            </div>
        </div>
    </div>
</div>
<!-- Content area end -->
{% endblock %}
